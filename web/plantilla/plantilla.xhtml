<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Sistema de Remesas</title>
        <script>
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script> 
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <h2>SISTEMA DE REMESAS</h2>
            <div id="sessionUsuario">
                <span>
                    <h:form>
                        <p:outputLabel value="Usuario: " style="font-weight: bold"/>
                        <p:outputLabel value="#{loginControl.usuario.nombre}"/>
                    </h:form>
                </span>                
            </div>
            <h:form>   
                <p:menubar>
                    <p:menuitem value="Inicio" outcome="/vista/inicio" icon="pi pi-home" />

                    <p:submenu label="Mantenimientos" icon="pi pi-plus-circle">                        
                        <p:menuitem value="Estado" outcome="/vista/mantenimientos/estado" icon="pi pi-angle-right" />
                        <p:menuitem value="Forma de Pago" outcome="/vista/mantenimientos/formaPago" icon="pi pi-angle-right" />
                        <p:menuitem value="Pais" outcome="/vista/mantenimientos/pais" icon="pi pi-angle-right" />
                        <p:menuitem value="Persona Envía" outcome="/vista/mantenimientos/personaenvia" icon="pi pi-angle-right" />
                        <p:menuitem value="Persona Recibe" outcome="/vista/mantenimientos/personarecibe" icon="pi pi-angle-right" />
                        <p:menuitem value="Usuario" outcome="/vista/mantenimientos/usuario" icon="pi pi-angle-right" />
                    </p:submenu>

                    <p:submenu label="Remesa" icon="pi pi-money-bill">
                        <p:menuitem value="Registro de remesa" outcome="/vista/remesa/remesa" icon="pi pi-angle-right" /> 
                    </p:submenu>

                    <p:submenu label="Reportes" icon="pi pi-file-pdf">
                        <p:menuitem value="Listado de paises" outcome="/vista/reportes/listadopaises" icon="pi pi-angle-right" /> 
                        <p:menuitem value="Remesas por fecha" outcome="/vista/reportes/remesasfechas" icon="pi pi-angle-right" /> 
                        <p:menuitem value="Remesas enviadas" outcome="/vista/reportes/personarecibe" icon="pi pi-angle-right" /> 
                    </p:submenu>

                    <p:menuitem value="Salir" icon="pi pi-minus-circle" action="#{loginControl.cerrarSession()}"/>
                        
                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">UTEC 2022 - Medina- Quintanilla- Rustrián</ui:insert>
        </div>

    </h:body>

</html>
