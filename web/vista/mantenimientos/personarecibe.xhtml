<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
               <h:form>
                    <p:commandButton value="Agregar Persona Recibe" actionListener="#{personaRecibeControl.limpiarPersonaRecibe()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                    <p:separator/>
                </h:form>
                <h1 align="CENTER"></h1>
                <h:form id="formListado">
                    <p:dataTable id="tablaPersonaRecibes" paginator="true" rows="10" paginatorPosition="bottom" var ="personaRecibe" value="#{personaRecibeControl.listaPersonaRecibes}"
                                 emptyMessage="No existen personaRecibe">
                        <p:column headerText="ID" >
                            <p:outputLabel value="#{personaRecibe.idPersonaRecibe}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Nombre" >
                            <p:outputLabel value="#{personaRecibe.nombre}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Apellido" >
                            <p:outputLabel value="#{personaRecibe.apellido}"></p:outputLabel>
                        </p:column>
                         <p:column headerText="Documento" >
                             <p:outputLabel value="#{personaRecibe.NDocumento}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Telefono" >
                            <p:outputLabel value="#{personaRecibe.telefono}"></p:outputLabel>
                        </p:column>
                         <p:column headerText="Direccion" >
                             <p:outputLabel value="#{personaRecibe.direccion}"></p:outputLabel>
                        </p:column>
                        
                        
                        <p:column headerText="MODIFICAR" style="text-align: center">
                            <p:commandButton icon="pi pi-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                <f:setPropertyActionListener target="#{personaRecibeControl.personaRecibe}" value="#{personaRecibe}"/>
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="ELIMINAR" style="text-align: center">
                            <p:commandButton icon="pi pi-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                <f:setPropertyActionListener target="#{personaRecibeControl.personaRecibe}" value="#{personaRecibe}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="formAgregar">
                    <p:dialog id="dlgAgregar" header="Agregar Persona Recibe" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{personaRecibeControl.personaRecibe.nombre}"/>
                              <p:outputLabel value="Apellido:"/>
                              <p:inputText value="#{personaRecibeControl.personaRecibe.apellido}"/>
                               <p:outputLabel value="Documento:"/>
                               <p:inputText value="#{personaRecibeControl.personaRecibe.NDocumento}"/>
                               <p:outputLabel value="Direccion:"/>
                               <p:inputText value="#{personaRecibeControl.personaRecibe.direccion}"/>
                               <p:outputLabel value="Telefono:"/>
                               <p:inputText value="#{personaRecibeControl.personaRecibe.telefono}"/>
                            </p:panelGrid>
                        <br/>
                        <center>
                        <p:commandButton  value="Guardar" actionListener="#{personaRecibeControl.agregarPersonaRecibe()}" update=":formListado:tablaPersonaRecibes" oncomplete="PF('dialogoAgregar').hide();"/>&nbsp;
                        <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </center>
                    </p:dialog>
                </h:form>

                <h:form id="formModificar">
                    <p:dialog id="dlgModificar" header="Modificar Persona Recibe" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">
                            <p:outputLabel value="ID:"/>
                            <p:inputText value="#{personaRecibeControl.personaRecibe.idPersonaRecibe}" disabled="true"/>
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{personaRecibeControl.personaRecibe.nombre}"/>
                            <p:outputLabel value="Apellido:"/>
                              <p:inputText value="#{personaRecibeControl.personaRecibe.apellido}"/>
                               <p:outputLabel value="Documento:"/>
                               <p:inputText value="#{personaRecibeControl.personaRecibe.NDocumento}"/>
                               <p:outputLabel value="Direccion:"/>
                               <p:inputText value="#{personaRecibeControl.personaRecibe.direccion}"/>
                               <p:outputLabel value="Telefono:"/>
                               <p:inputText value="#{personaRecibeControl.personaRecibe.telefono}"/>
                            </p:panelGrid>
                        <br/>
                        <center>
                        <p:commandButton  value="Guardar" actionListener="#{personaRecibeControl.modificarPersonaRecibe()}" update=":formListado:tablaPersonaRecibes" oncomplete="PF('dialogoModificar').hide();"/>&nbsp;
                        <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                        </center>   
                    </p:dialog>
                </h:form>

                <h:form id="formEliminar">
                    <p:dialog id="dlgEliminar" header="Eliminar Persona Recibe" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                        <h:outputText value="Desea eliminar este registro?" style="font-weight: bold"/><br/>
                        <br/>
                        <center>
                        <p:commandButton  value="Si" actionListener="#{personaRecibeControl.eliminarPersonaRecibe()}" update=":formListado:tablaPersonaRecibes" oncomplete="PF('dialogoEliminar').hide();"/>&nbsp;
                        <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                        </center>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
